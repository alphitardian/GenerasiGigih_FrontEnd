<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Generasi Gigih | Playlist</title>
  </head>
  <body>
    <div id="app">
      <h1>Create Playlist</h1>
      <form action="" method="post">
        <table>
          <tr>
            <th>Title</th>
            <td><input type="text" name="title" id="titleInput" /></td>
          </tr>
          <tr>
            <th>Description</th>
            <td><input type="text" name="title" id="descInput" /></td>
          </tr>
        </table>
        <button type="submit" id="submitButton">Submit</button>
      </form>
      <div id="overview">
        <img
          src="https://images.unsplash.com/photo-1593642532781-03e79bf5bec2?ixid=MnwxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=334&q=80"
          alt=""
          srcset=""
          width="200"
        />
        <h3 id="trackTitleText">Track Title</h3>
        <p id="artistText">Artist</p>
        <p id="albumText">Album</p>
        <button type="submit">Select</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
